<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="joão Vitor do Nascimento Santos">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Tela Login - DevConnect</title>
    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">

</head>

<body>
    <h1>Tela principal login</h1>
    <main>
     <div>
        
        <!-- formulário-->
         <form id="formulario" class="estilo-formulario">
            <img src="../images/logo-devconnect-lg.svg" alt="imagem do logotipo grande">

               <div>
                   <label for=""></label>
                   <input type="text" name="" id="">
               </div>

               <div>
                   <label for=""></label>
                   <input type="password" name="" id="">
               </div>
                
               <button type="submit">Entrar</button>

               <p>ou</p>

               <a href="#">Esqueceu a senha?</a>

         </form>

         <!-- seção cadastro -->
         <section id="secao-cadastro" class="estilo-formulario">
            <p>Não tem uma conta? <span>Cadastre-se</span></p>
         </section>

         <p class="informacao-aplicativo">Obtenha o aplicativo.</p>

         <!-- seção instalação -->
         <section id="secao-instalacao">
            <img src="../images/app-store.svg" alt="imagem informando para baixar no app store" class="">

             <img src="../images/google-play.svg" alt="imagem informando para baixar no play store" class="">
         </section>
         
     </div>
    </main>
